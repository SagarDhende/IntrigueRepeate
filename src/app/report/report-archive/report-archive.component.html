<ng-sidebar-accordion #rightAccordion class="sidebar-accordion-main sidebar-accordion-height">
    <ng-sidebar position="right" [opened]="false">
        <ng-sidebar-content class="sidebar-content-design">
            <app-search-list [metaType]="metaType" (searchParameterData)="getSearchCriteria($event)" (panelclose)="panelClose()"
                             (clearButtonClick)="panelClose()" [options]="options" (setIsEditFlagEmitter)="onIsEditEnableChanged($event)"></app-search-list>
        </ng-sidebar-content>
    </ng-sidebar>
<ng-sidebar-accordion-content class="page-wrapper-container">
    <div class="card card-height-85hv-80px border-radius-12">
        <div class="flex align-items-center justify-content-between header-margin">
            <p-breadcrumb [model]="breadcrumbItems" [home]="breadcrumbHome"></p-breadcrumb>

            <div>
                <button #body pbutton="" type="button" icon="pi pi-ellipsis-v"
                    (click)="isEditEnable ?  menu.toggle($event) : panelToggle()"
                    class="p-element p-button-rounded p-button-text p-button-plain p-button p-component p-button-icon-only"><span
                        class="p-button-icon pi pi-filter" pTooltip="Filter" tooltipPosition="top"
                        aria-hidden="true"></span>
                </button>
                <p-menu #menu [popup]="true" [model]="items" appendTo="body"></p-menu>
                <button pbutton="" type="button" icon="pi pi-ellipsis-v" (click)="refreshClick()" pTooltip="Refresh"
                    tooltipPosition="top"
                    class="p-element p-button-rounded p-button-text p-button-plain p-button p-component p-button-icon-only"><span
                        class="p-button-icon fa fa-refresh" aria-hidden="true"></span>
                </button>
            </div>
        </div>
        <hr>
        <div class="grid">
            <div class="col-12 md:col-12">
                <div class="flex align-items-center justify-content-between header-margin">

                    <div class="flex justify-content-center align-items-center m-3">
                        <p-checkbox [(ngModel)]="checked" (ngModelChange)="toggleAutoRefresh()" [binary]="true"
                            inputId="binary" />
                        <label for="binary" class="ml-2">Auto Refresh:</label>
                        <input type="number" [(ngModel)]="refreshSeconds" class="ml-1 auto-refresh-input pl-2" id="sec"
                            placeholder="Seconds">
                        <label for="sec" class="ml-2">secs</label>
                    </div>

                </div>
                <app-table-list [metaType]="metaType" [options]="options"
                    (setLength)="getLength($event)"></app-table-list>
                <div class="flex align-items-center justify-content-between mt-1">
                    <div class="md:col-3">
                        {{length}} rows
                    </div>
                    <div class="md:col-9">
                        <div style="float:right; font-style: italic;">
                            Note : Displaying max 500 rows
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-sidebar-accordion-content>
</ng-sidebar-accordion>
