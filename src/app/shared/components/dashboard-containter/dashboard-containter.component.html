<div class="grid">
    <div class="col-12 lg:col-12 md:col-12 xl:12 ">
        @if(!isTokenConfig){
        <div class="flex align-items-center justify-content-center h-80hv">
            Token Not Configured
        </div>
        }
        @else if (isUrlReady) {
            <app-embed-iframe  [url]="url" [spinnerActive]="spinner"></app-embed-iframe>
        }
        @else if (!isTokenConfig && isTokenError) {
            <ng-container [ngTemplateOutlet]="errorTemplate"
            [ngTemplateOutletContext]="{errorTitle:errorTitle,errorContent:errorContent}">
        </ng-container>
        }
        
    </div>
</div>

<ng-template let-title="errorTitle" let-content="errorContent" let-position="errorPosition" #errorTemplate>
    <app-error-dialog [title]="title" [content]="errorContent" [position]="errorPosition" [messageHead]="title">
    </app-error-dialog>
</ng-template>
